<div class="container mt-5">
  <div class="row">
    <div class="col-md-9">
      <form (ngSubmit)="onSubmit()" #myForm="ngForm">
        <div>
          <div class="form-group">
            <label for="nom">Your Name</label>
            <input
              type="text"
              class="form-control"
              id="nom"
              ngModel
              name="nom"
              required
            />
          </div>
          <div class="form-group">
            <label for="prenom">Your Surname</label>
            <input
              id="prenom"
              type="text"
              class="form-control"
              ngModel
              name="prenom"
              required
            />
          </div>
          <div class="form-group">
            <label for="numtel">Phone Number</label>
            <input
              id="numtel"
              type="number"
              class="form-control"
              ngModel
              name="numtel"
              required
            />
          </div>
          <div class="form-group">
            <label for="adresse">Home Address</label>
            <input
              type="text"
              id="adresse"
              class="form-control"
              ngModel
              name="adresse"
              required
            />
          </div>
          <div class="form-group">
            <label for="qte">How many shirts</label>
            <input
              id="qte"
              type="number"
              class="form-control"
              ngModel
              name="qte"
              required
            />
          </div>
        </div>
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="!myForm.valid && submitted"
        >
          Order details invalid !
        </div>
        <button
          [disabled]="!myForm.valid"
          class="btn btn-primary"
          type="submit"
        >
          Submit
        </button>
      </form>
    </div>
    <div class="col-md-3">
      <div>
        <div class="card" style="background-color: #efef43">
          <img
            class="card-img-top"
            src="{{ shirt.image }}"
            alt="product"
            style="width: 100%; height: 100%"
          />
          <div class="card-body">
            <h4 class="card-title">{{ shirt.nom }}</h4>
            <p class="card-text">{{ shirt.categorie }}</p>

            <p style="font-size: small">Price :{{ shirt.prix }}DT</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
