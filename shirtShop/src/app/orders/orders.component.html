<h1 [style.text-align]="'center'" class="display-1 mt-4">My Orders :</h1>
<div class="container mt-5">
  <br />
  <div *ngFor="let item of orders" class="card text-left mb-3">
    <div class="card-body">
      <h4 class="card-title">{{ item.qte }} * {{ item.shirtNom }}</h4>
      <div class="row">
        <div class="col-3">
          <p class="card-text">{{ item.nom }} {{ item.prenom }}</p>
        </div>
        <div class="col-6">
          <p class="card-text">adresse: {{ item.addresse }}</p>
        </div>
        <div class="col-1">
          <button class="btn btn-primary" (click)="onUpdate(item.id)">
            Edit
          </button>
        </div>
        <div class="col-2">
          <button class="btn btn-danger" (click)="onDelete(item.id)">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
