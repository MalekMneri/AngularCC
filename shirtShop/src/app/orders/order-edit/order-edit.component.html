<div class="container mt-3">
  <h1 class="display-3">Edit Order details :</h1>
  <form [formGroup]="orderEditForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">Your Name</label>
      <input type="text" id="nom" formControlName="nom" class="form-control" />

      <label for="prenom">Your Surname</label>
      <input
        type="text"
        id="prenom"
        formControlName="prenom"
        class="form-control"
      />

      <label for="addresse">Delivery address</label>
      <input
        type="text"
        id="addresse"
        formControlName="addresse"
        class="form-control"
      />

      <label for="numtel">Phone number</label>
      <input
        type="text"
        id="numtel"
        formControlName="numtel"
        class="form-control"
      />

      <label for="qte">Hom many shirts</label>
      <input type="text" id="qte" formControlName="qte" class="form-control" />

      <button
        class="btn btn-primary mr-2 mt-3"
        type="submit"
        [disabled]="!orderEditForm.valid"
      >
        Confirm edit
      </button>
      <button
        class="btn btn-dark mt-3"
        type="button"
        (click)="onShowOldValues()"
      >
        Show old Values
      </button>
    </div>
  </form>
</div>
