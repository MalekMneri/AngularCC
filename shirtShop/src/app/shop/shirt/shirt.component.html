<div style="margin: 0 20px 20px 0" *ngIf="shirt.categorie == categorie">
  <div class="card" style="background-color: #efef43">
    <img
      class="card-img-top"
      src="{{ shirt.image }}"
      alt="product"
      style="width: 200px; height: 200px"
    />
    <div class="card-body">
      <h4 class="card-title">{{ shirt.nom }}</h4>
      <p class="card-text">{{ shirt.categorie }}</p>

      <div class="row">
        <div class="col-md-8">
          <button
            type="button"
            class="btn btn-primary"
            style="width: 100px"
            (click)="buyClicked(shirt)"
          >
            Buy
          </button>
        </div>
        <div class="col-md-4">
          <p style="font-size: small">{{ shirt.prix }}DT</p>
        </div>
      </div>
    </div>
  </div>
</div>
